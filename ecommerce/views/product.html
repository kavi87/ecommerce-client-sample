<!-- Page Content -->
<div class="container">

    <!-- Portfolio Item Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header"> {{ product.name }}
                <small> {{ product.pricing | currency }}</small>
            </h1>
        </div>
    </div>
    <!-- /.row -->

    <!-- Portfolio Item Row -->
    <div class="row">

        <div class="col-md-8">
            <img class="img-responsive" data-ng-src="{{ product.picture }}" alt="No image">
        </div>

        <div class="col-md-4">
            <h3>Project Description</h3>
            <p class="text-justify"> {{ product.description }}</p>
            <h3>Project Details</h3>
            <ul>
                <li data-ng-repeat="detail in product.details"> {{ detail }} </li>
            </ul>
        </div>

    </div>
    <!-- /.row -->

    <!-- Related Projects Row -->
    <div class="row">

        <div class="col-lg-12">
            <h3 class="page-header">Related Projects</h3>
        </div>

        <div data-ng-repeat="related in relatedProducts" class="col-sm-3 col-xs-6">
            <h4>{{ related.name }}</h4>
            <a data-ng-click="select(related)">
                <img class="img-responsive portfolio-item" src="http://placehold.it/500x300" alt="">
            </a>
        </div>

    </div>
    <!-- /.row -->

    <hr/>

</div>
<!-- /.container -->
