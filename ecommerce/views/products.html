<!-- Page Content -->
<div class="container">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-6">
            <h1 class="page-header">Products
                <small>Browse our catalog</small>
            </h1>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-4">
            <form data-ng-submit="search(query)">
                <div class="input-group">
                    <input data-ng-model="query" id="search" type="text" class="form-control" placeholder="Search for...">
                     <span class="input-group-btn">
                        <button type="submit" class="btn btn-default">Go!</button>
                    </span>
                </div>
            </form>
            <br/>
            <p> Found {{ products.length }} results: </p>
        </div>

    </div>
    <!-- /.row -->

    <!-- Pager -->
    <div class="row">

        <div class="pull-right">
            <button data-ng-click="previousPage()"
                    data-ng-show="previous"
                    class="btn btn-default">
                <i class="fa fa-arrow-left"></i> Previous
            </button>
            <button data-ng-click="nextPage()"
                    data-ng-show="next"
                    class="btn btn-default">
                Next <i class="fa fa-arrow-right"></i>
            </button>
        </div>

    </div>
    <!-- /.row -->
    <hr/>

    <!-- Products list -->
    <div class="row" data-ng-repeat="product in products">
        <div class="row">
            <div class="col-md-7">
                <a data-ng-click="select(product)">
                    <img class="img-responsive" data-ng-src="{{ product.picture }}" alt="no image">
                </a>
            </div>
            <div class="col-md-5">
                <h3>{{ product.name }}</h3>
                <h4>Price: {{ product.pricing }}</h4>
                <ul class="list-inline">
                    <li data-ng-repeat="tag in product.tags track by $index">
                        <span class="label label-default tags"> {{ tag.name }} </span>
                    </li>
                </ul>
                <p> {{ product.description }}</p>
                <a class="btn btn-primary" data-ng-click="select(product)">
                    View Product
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>
        <!-- /.row -->
        <hr/>
    </div>

</div>
<!-- /.container -->
